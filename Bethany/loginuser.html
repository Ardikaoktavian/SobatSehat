<link href="assets/css/login.css" rel="stylesheet">

<form action="user.html" method="get">
    <div class="imgcontainer">
      <img src="assets/img/favicon.png" width="50%" alt="Avatar" class="avatar">
    </div>
  
    <div class="container">
      <label for="uname"><b>Username</b></label>
      <input type="text" placeholder="Masukan Email" name="uname" required>
  
      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Masukan Password" name="psw" required>
  
      <button type="submit">Login</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Ingat Saya
      </label>
    </div>
  
    <div class="container" style="background-color:#f1f1f1">
      <button type="button"class="cancelbtn"><a href="index.html">Cancel</a></button>
    </div>
  </form>
